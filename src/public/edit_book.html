<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div id="abrirModal" class="modal">
        <div>
            <a href="http://localhost:3000/book/create" title="Fechar" class="fechar">X</a>

            <form action="http://localhost:3000/book/editar/{{item.identifier}}" method="post" name="frm-register">
                <table id="tbl-register">

                    <tr>
                        <td>Title<span>*</span></td>
                        <td colspan="4">
                            <input type="text" name="title" id="title" value={{item.title}} />
                        </td>

                    </tr>

                    <tr>
                        <td>Author<span>*</span></td>
                        <td colspan="4">
                            <input type="text" name="author" id="author" value={{item.author}} />
                        </td>

                    </tr>
                    <tr>
                        <td>Ano De Publicação<span>*</span></td>
                        <td>
                            <input type="month" name="yearOfPublication" value={{item.yearOfPublication}} />
                        </td>
                    </tr>
                    <tr>
                        <td>Ano De Chegada<span>*</span></td>
                        <td>
                            <input type="month" name="yearOfArrival" value={{item.yearOfArrival}} />
                        </td>
                    </tr>
                    <tr>
                        <td>Editorial<span>*</span></td>
                        <td>
                            <input type="text" name="editorial" id="editorial" value={{item.editorial}} />
                        </td>
                    </tr>
                    <tr>
                        <td>Quantidade<span>*</span></td>
                        <td>
                            <input type="number" name="amount" id="amount" value={{item.amount}} />
                        </td>
                    </tr>
                    <tr>
                        <td>Emprestados<span>*</span></td>
                        <td>
                            <input type="number" name="borrowed" id="userName" value={{item.borrowed}} />
                        </td>
                    </tr>
                    <tr>
                        <td>Genéros</td>
                        <td>
                            <select name="gender" id="gender">
                                <option value="Child">Child</option>
                                <option value="{{item.gender}}" selected></option>
                                <option value="Ciência">Ficcção Cientifica</option>
                                <option value="Historia">História Antiga</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" name="register">Salvar</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>


</body>

</html>
