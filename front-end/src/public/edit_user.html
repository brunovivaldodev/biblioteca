<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='http://localhost:3000/main.css'>
</head>

<body>
    <div id="abrirModal" class="modal">
        <div>
            <a href="http://localhost:3000/book/create" title="Fechar" class="fechar">X</a>

            <form action="http://localhost:3000/users/editar/{{item.identifier}}" method="post" name="frm-register">
                <table id="tbl-register">
                    <tr>
                        <td>Nome<span>*</span></td>
                        <td>
                            <input type="text" name="name" id="firstName" value={{item.name}} />
                        </td>
                    </tr>
                    <tr>
                        <td>Cartão De Identidade<span>*</span></td>
                        <td>
                            <input type="text" name="bi" id="lastName" value={{item.bi}} />
                        </td>
                    </tr>
                    <tr>
                        <td>Endreço<span>*</span></td>
                        <td>
                            <input type="text" name="address" id="userName" value={{item.address}} />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" name="register"> Salvar
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>


</body>

</html>
